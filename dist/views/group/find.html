
<h3>Find a group selfie</h3>
<form ng-submit="findGroup()">
  <div class="form-group">
    <label for="groupname">Group name</label>
    <input type="text" class="form-control" id="groupname" placeholder="Enter the group name" ng-model="groupName">
  </div>
  <button type="submit" class="btn btn-primary">
    <i ng-if='!loading' class="fa fa-search"></i>
    <i ng-if='loading' class="fa fa-refresh fa-spin"></i> Find
  </button>
</form>
